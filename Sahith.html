
<!DOCTYPE HTML>
<html>
<head>
<style>
#covidrag1 {
  width: 500px;
  height: 500px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}
function drag(ev)
{
 ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev)
{
  ev.preventDefault();
  var data = [];
  data.push(ev.dataTransfer.getData("text"));
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div id="covidrag1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="dos1" src="/assets/Cockroach.png" draggable="true" ondragstart="drag(event)" height="200" width="200">
<br>
<img id="dos2" src="/assets/Mosquito.png" draggable = "true" ondragstart="drag(event)" width="200" height="200">
<br>
<img id="dos3" src="/assets/Cockroach.png" draggable="true" ondragstart="drag(event)" height="200" width="200">
<br>
<img id="dos4" src="/assets/Mosquito.png" draggable = "true" ondragstart="drag(event)" width="200" height="200">
</body>
</html>
